{% extends "homeDecor.html"%}

{% block "content" %}
<h3>{{message}}</h3>

<form method="post">
    {% csrf_token %}
<table class="table" border="1">
    <tr>
        <td>User name</td>
        <td><input type="text" name="uname" class="form-control"></td>
    </tr>
    <tr><td>Password</td>
        <td><input type="password" name="pwd" class="form-control"></td>
    </tr>
    <tr>
        <td><button class="button btn-success" type="submit">Sign up</button></td>
    </tr>
    
</table>
</form>
{% endblock %}
