{% extends "homeDecor.html"%}

{% block "content" %}
<form method="post">
    {% csrf_token %}
    <section class="gradient-custom">
        <div class="container my-5 py-5">
            <div class="row d-flex justify-content-center py-5">
                <div class="col-md-7 col-lg-5 col-xl-4">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-4">
                            <form>
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div class="form-outline">
                                        <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                                            placeholder="Card Number" minlength="5" maxlength="5" name="card_number" />
                                        <label class="form-label" for="typeText">Card Number</label>
                                    </div>
                                    <img src="https://img.icons8.com/color/48/000000/visa.png" alt="visa"
                                        width="64px" />
                                </div>

                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                                            placeholder="Cardholder's Name" name="car_name" />
                                        <label class="form-label" for="typeName">Cardholder's Name</label>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between align-items-center pb-2">
                                    <div class="form-outline">
                                        <input type="text" id="typeExp" class="form-control form-control-lg"
                                            placeholder="MM/YYYY" size="7" id="exp" minlength="7" maxlength="7"
                                            name="Expire" />
                                        <label class="form-label" for="typeExp">Expiry date</label>
                                    </div>
                                    <div class="form-outline">
                                        <input type="password" id="typeText2" class="form-control form-control-lg"
                                            placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3"
                                            name="Cvv" />
                                        <label class="form-label" for="typeText2">CVV no</label>
                                    </div>
                                    <button type="submit" value="Submit" class="button btn-success">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
{% endblock %}
